name: You shall not pass
on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run pre-commit
      run: |
        pip install pre-commit
        pre-commit run --all-files

    - name: Run tests
      run: |
        # tests/models/ are excluded here â€” they require per-model virtual
        # environments (.venvs/ttm, .venvs/sundial, etc.) with conflicting
        # dependency versions, and download/train HuggingFace models which
        # is too slow for standard CI.
        # Run them locally with: make test-ttm / make test-sundial / make test-timesfm
        pytest -v --color=yes --ignore=tests/models
