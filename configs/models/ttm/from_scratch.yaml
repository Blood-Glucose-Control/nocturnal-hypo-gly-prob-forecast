# =============================================================================
# TTM (TinyTimeMixer) - From-Scratch Training Configuration
# =============================================================================
# For training TTM from randomly initialized weights (no pretrained model).
# Uses higher learning rate and more epochs than fine-tuning.
#
# Usage:
#   MODEL_CONFIG="configs/models/ttm/from_scratch.yaml" \
#     ./scripts/examples/run_holdout_generic_workflow.sh
# =============================================================================

model_path: "ibm-granite/granite-timeseries-ttm-r2"
context_length: 512
forecast_length: 96

training_mode: "from_scratch"
freeze_backbone: false
learning_rate: 5.0e-4
batch_size: 4096
num_epochs: 500
warmup_steps: 2000
weight_decay: 0.01

input_features:
  - cob
  - carb_availability
  - insulin_availability
  - iob
  - steps

target_features:
  - bg_mM

scaler_type: "standard"
imputation_strategy: "mean"
resolution_min: 5

split_config:
  train: 0.9
  val: 0.05
  test: 0.05

num_input_channels: 5
num_output_channels: 1

fp16: true
loss_function: "mse"
