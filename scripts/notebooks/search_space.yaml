models:
  AutoETS:
    auto:
      type: categorical
      values: [true, false]
    sp: 7
    seasonal: 
      type: categorical
      values: ["add", "mul", "none"]

  ColumnEnsembleForecaster:
    forecasters:
      type: list
      values:
        - ["naive", NaiveForecaster, 0]
    naive__strategy:
      type: categorical
      values: ["last"] # add more values as needed

  NaiveForecaster:
    strategy:
      type: categorical
      values: ["last", "mean", "drift"]
    sp:
      type: int
      low: 1
      high: 12

  SARIMAX:
    order_p:
      type: int
      low: 0
      high: 3
    order_d:
      type: int
      low: 0
      high: 2
    order_q:
      type: int
      low: 0
      high: 3

  ThetaForecaster:
    sp:
      type: int
      low: 1
      high: 12
